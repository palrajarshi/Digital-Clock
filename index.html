<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- CSS -->
<link rel="stylesheet" href="bhalluk.css" />
<!-- CSS ICONS -->
<link
  rel="stylesheet"
  href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
/>
<!-- FONTS -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Dancing+Script:wght@500&family=Josefin+Sans&family=Lato&family=Libre+Baskerville&family=Pacifico&family=Quicksand:wght@500&family=Raleway:wght@500&family=Roboto+Slab&family=Rubik&display=swap"
  rel="stylesheet"
/>
<body>
    <div class="container">
        <div class="heading">
            <h3>AWESOME DIGITAL CLOCK!</h3>
        </div>
        <div class="time-disp">
            <div class="hourbox disp-items marginR">
                <div class="items" id="hours">00</div>
                <div class="label">HOURS</div>
            </div>
            <div class="Minutebox disp-items marginR">
                <div class="items" id="minutes">00</div>
                <div class="label">MINUTES</div>
            </div>
            <div class="secondbox disp-items marginR">
                <div class="items" id="seconds">00</div>
                <div class="label">SECONDS</div>
            </div>
            <div class="ampmbox disp-items">
                <div id="ampm" class="label marginTauto">AM</div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
